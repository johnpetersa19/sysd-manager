---
id: org.tool.sysd-manager
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
- org.freedesktop.Sdk.Extension.llvm16
command: sysd-manager
finish-args:
- "--share=ipc"
- "--socket=fallback-x11"
- "--socket=wayland"
- "--device=dri"
- "--socket=system-bus" #flatpak run --log-session-bus <appid> can be used to find the specific D-Bus permissions needed.
- "--filesystem=host"
- "--filesystem=home"
- "--talk-name=org.freedesktop.Flatpak"
- "--env=RUST_LOG=info"
- "--env=G_MESSAGES_DEBUG=none"
- "--env=RUST_BACKTRACE=1"
- "--env=SYSDMNG_DIST_MODE=flatpack"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin"
#  build-args:
#  - "--share=network"
  env:
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
  test-args:
  - "--socket=x11"
  - "--share=network"
modules:
- name: sysd-manager
  buildsystem: meson
  build-commands:
  - pwd
#  - install -D --mode=644 data/applications/org.tool.sysd-manager.desktop -t /app/share/applications 
#  - install -D --mode=644 data/icons/hicolor/scalable/apps/*.svg -t /app/share/icons/hicolor/scalable/apps 

  run-tests: true
  config-opts:
  - "-Dprofile=development"
  sources:
  - type: dir
    path: "./"
